name: Generate Animation

on:
  # Run automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allows manual execution of the job at any time
  workflow_dispatch:

  # Run on every push on the main branch
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Set up permissions for the dist directory
      - name: Set up permissions for dist directory
        run: |
          mkdir -p dist
          chmod -R 777 dist
        working-directory: ${{ github.workspace }}

      # Generates a snake game from a GitHub user's contributions graph
      - name: Generate GitHub Contribution Grid Snake GIF
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.gif
            dist/github-snake-dark.gif?palette=github-dark
            dist/ocean.gif?color_snake=red&color_dots=#5f8bec,#4D2DB7,#9D44C0,#EC53B0,#5272F2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Checkout your code to access process_gif.py
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main  # Specify the branch you want to checkout

      # Install Python requirements and run your Python script to process the GIF
      - name: Install Python requirements and Process GIF with Python
        run: |
          pip install numpy Pillow imageio 
          python .github/workflows/process_gif.py
        working-directory: ${{ github.workspace }}

      # Push the content of the build_dir to a branch
      - name: Push github-contribution-grid-snake.gif to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
