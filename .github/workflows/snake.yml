name: generate animation

on:
  # run automatically every 24 hours
  schedule:
    - cron: "0 */12 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - main
    
jobs:
  generate:
    permissions: 
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Set up permissions for the dist directory
      - name: Set up permissions for dist directory
        run: |
          mkdir -p dist
          chmod -R 777 dist
        working-directory: ${{ github.workspace }}

      # generates a snake game from a github user (<github_user_name>) contributions graph, output a gif animation at <gif_out_path>
      - name: generate github-contribution-grid-snake.gif
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
              dist/github-snake.gif
              dist/github-snake-dark.gif?palette=github-dark
              dist/ocean.gif?color_snake=red&color_dots=#5f8bec,#4D2DB7,#9D44C0,#EC53B0,#5272F2

        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Make the GIF transparent using ImageMagick
      - name: Make GIF transparent
        run: |
          convert dist/github-snake.gif -transparent white dist/github-snake-transparent.gif
        working-directory: ${{ github.workspace }}
      
      # push the content of <build_dir> to a branch
      # the content will be available at https://raw.githubusercontent.com/<github_user>/<repository>/<target_branch>/<file>, or as a GitHub page
      - name: push github-contribution-grid-snake.gif to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
